{% load static %}
<!--{% csrf_token %}-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Загрузка файлов</title>
	<link rel="stylesheet"  type="text/css" href="{% static 'css/style.css' %}">
	<script type="text/javascript" src="{% static 'js/text_load/jquery-3.3.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/text_load/script.js' %}"></script>
</head>
<body>
	<form id="upload-container" method="POST" action="{% url 'text_load:index' %}">
		<img id="upload-image" src="{% static 'images/upload.svg' %}">
		<div>
			<input id="file-input" type="file" name="file" multiple>
			<label for="file-input">Выберите файл</label>
			<span>или перетащите его сюда</span>
		</div>
	</form>
</body>
</html>
